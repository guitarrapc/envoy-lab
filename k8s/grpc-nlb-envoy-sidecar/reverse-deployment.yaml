apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverse-grpc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reverse-grpc
  template:
    metadata:
      labels:
        app: reverse-grpc
    spec:
      containers:
        - name: reverse-grpc
          image: gcr.io/GOOGLE_CLOUD_PROJECT/reverse-grpc
          imagePullPolicy: Always
          env:
            - name: "PORT"
              value: "8082"
          ports:
            - containerPort: 8082
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:8082"]
            initialDelaySeconds: 1
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:8082"]
            initialDelaySeconds: 1
        - name: envoy
          image: envoyproxy/envoy-alpine:v1.9.1
          ports:
            - name: https
              containerPort: 443
          volumeMounts:
            - name: config
              mountPath: /etc/envoy
            - name: certs
              mountPath: /etc/ssl/envoy
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /healthz
              httpHeaders:
                - name: x-envoy-livenessprobe
                  value: healthz
              port: 443
            initialDelaySeconds: 3
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /healthz
              httpHeaders:
                - name: x-envoy-livenessprobe
                  value: healthz
              port: 443
            initialDelaySeconds: 10
      volumes:
        - name: config
          configMap:
            name: envoy-conf
        - name: certs
          secret:
            secretName: envoy-certs
